<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター Tier リスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tier-table">
        <div class="tier-row" id="tier-1">
            <span>Tier 1</span>
            <div class="drop-zone" id="tier-1-drop"></div>
        </div>
        <div class="tier-row" id="tier-2">
            <span>Tier 2</span>
            <div class="drop-zone" id="tier-2-drop"></div>
        </div>
        <div class="tier-row" id="tier-3">
            <span>Tier 3</span>
            <div class="drop-zone" id="tier-3-drop"></div>
        </div>
    </div>

    <div id="characters">
        <!-- キャラクター画像一覧がここに表示される -->
    </div>

    <script src="script.js"></script>
</body>
</html>
